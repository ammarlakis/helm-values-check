name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          mkdir -p dist
          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              BIN=helm-values-check
              EXT=""
              if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
              echo "Building $BIN for $GOOS/$GOARCH"
              GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/${BIN}_${GOOS}_${GOARCH}${EXT}" ./cmd/helm-values-check
            done
          done

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
